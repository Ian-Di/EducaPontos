{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <title>EducaPontos Cadastro</title>
</head>
<body>
    <div class="tela-login">
        <div class="images-container">
            <img src="{% static 'css/images/logo-row.png' %}" alt="">
            <h1>Transforme Seu Esforço em Conquista.</h1>
            <img src="{% static 'css/images/idea.png' %}" alt="">
        </div>
        <div class="login-container">
            <h2>LOGIN</h2>
            <form action="#" method="post">
                <div class="mtr-snh">
                    <label for="username">E-mail</label>
                    <input type="text" id="username" name="username" placeholder="@hotmail.com" required>
                </div>
                <div class="mtr-snh">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="*******" required>
                </div>
                <div class="recover">
                    <div class="check">
                        <input type="checkbox">
                        <p>Lembrar</p>
                    </div>
                </div>
                <div class="btn-entrar">
                    <button type="submit" class="btn">Entrar</button>
                </div>
                <div class="contact">
                    <a href="#">Dificuldades, entre em contato?</a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <script>
            // Obtendo o formulário pelo ID
            const loginForm = document.getElementById('loginForm');

            // Adicionando um event listener para o evento de submit do formulário
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Previndo o envio padrão do formulário

                // Obtendo os valores dos campos de entrada
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Função para verificar se o usuário é professor ou aluno (a ser implementada)
                const userType = checkUserType(username, password);

                // Redirecionando para a página correspondente
                if (userType === 'professor') {
                    window.location.href = '../Professor-EducaPontos/professor.html';
                } else if (userType === 'aluno'){
                    window.location.href = '../Aluno-EducaPontos/aluno.html';
                } else {
                    alert('Usuário ou senha inválidos.');
                }
            });

            // Função para verificar o tipo de usuário (a ser implementada)
            function checkUserType(username, password) {
                // Lógica para verificar o tipo de usuário
                // Essa função pode consultar um banco de dados, um arquivo JSON, ou qualquer outra fonte de dados
                // para verificar as credenciais do usuário e determinar seu tipo.

                // Exemplo simples usando um objeto literal para armazenar os usuários
                const users = {
                    'professor': '123',
                    'aluno': '456'
                };

                if (users[username] === password) {
                    return username.includes('professor') ? 'professor' : 'aluno';
                } else {
                    return null;
                }
            }
        </script>
    </footer>
</body>
</html>
